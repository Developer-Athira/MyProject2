<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO LIST-Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        .form-control{
            padding:1.375rem .75rem !important;
        }
    </style>
</head>
<body>
    <h3 class="pt-5 text-center">Update ToDo App</h3>
    <div class="row">
        <div class="pt-5">
            <!-- To Do Form -->
            <form action="{% url 'update_task' get_task.id %}" method="post" style="width:500px; margin:auto;">
                {% csrf_token %}
                <div class="form-group">
                    <span style="display:flex;">
                      <input type="text" name="new_task" class="form-control" placeholder="Add a task" value="{{get_task.task}}">
                      <button class="btn text-white" style="width:200px;background-color:#241ee0;"><i class="fa fa-plus"> Update</i></button>
                    </span>
                </div>
            </form>
        </div>
    </div>
</body>
